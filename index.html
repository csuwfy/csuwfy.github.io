<!DOCTYPE html>  
<html lang="zh">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>我的个人网页</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            background-color: #f0f0f0;  
        }  
        .container {  
            max-width: 800px;  
            margin: 0 auto;  
            padding: 20px;  
            background-color: #fff;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  
        h1, h2 {  
            color: #333;  
        }  
        p {  
            color: #666;  
            line-height: 1.6;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>欢迎来到我的个人网页</h1>  
        <h2>关于我</h2>  
        <p>这里是一些关于我自己的介绍。你可以在这里写上你的名字、职业、兴趣爱好等信息。</p>  
        <h2>我的技能</h2>  
        <p>这里可以列出你的一些专业技能，比如编程、设计、写作等。</p>  
        <h2>我的项目</h2>  
        <p>如果你有任何个人项目或工作经验，可以在这里进行介绍。</p>  
        <h2>联系方式</h2>  
        <p>提供你的联系方式，比如电子邮件、社交媒体账号等，方便别人与你取得联系。</p>  
    </div>  
</body>  
</html>
